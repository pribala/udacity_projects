{% extends "base.html" %}
{% block content %}
	<!-- Signup form -->
	<form method="post">
		<div class="grid">
			<div class="row">
				<div class="col-9">
					<h1>Sign Up</h1>
				</div>
				<div class="col-3 link-align">
					<a href="/login" class="top-link"><h1>Login</h1></a>
				</div>
			</div>	
		<div class="row">
			<div class="col-2">
				<label class="lbl-size">Username:</label>
			</div>
			<div class="col-8">
				<input type="text" name="username" value={{username}}>
				<span class="error">
					{{error1}}
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label class="lbl-size">Password:</label>
			</div>
			<div class="col-8">
				<input type="password" class="user-password" name="password">
				<span class="error float-left">
					{{error2}}
				</span>
			</div>	
		</div>
		<div class="row">
			<div class="col-2">
				<label class="lbl-size">Re-enter Password:</label>
			</div>
			<div class="col-10">
				<input type="password" class="user-password" name="verify">
				<span class="error float-left">
					{{error3}}
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label class="lbl-size">Email (optional):</label>
			</div>
			<div class="col-8">
				<input type="text" name="email" value={{email}}>
				<span class="error float-left">
					{{error4}}
				</span>
			</div>
		</div>	
		<div class="row">
			<div class="col-12">
				<input type="submit">
			</div>
		</div>	
	</div>
</form>
{% endblock %}
